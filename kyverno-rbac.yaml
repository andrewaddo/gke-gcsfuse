
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: kyverno-background-controller-pod-updater
rules:
- apiGroups: [""]
  resources: ["pods"]
  verbs: ["update", "patch", "get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: kyverno-background-controller-pod-updater
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: kyverno-background-controller-pod-updater
subjects:
- kind: ServiceAccount
  name: kyverno-background-controller
  namespace: kyverno
